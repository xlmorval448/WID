<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="Cine.css">
    <title>CineQuinto</title>
</head>

<body>
    <header>
        <h1 id="CineQuinto">CineQuinto</h1>
        <nav>
            <h3 id="Cartelera">Cartelera</h3>
            <h3>Contacto</h3>
            <div class="button">
                <h3>Comprar Entradas</h3>
            </div>
        </nav>
    </header>

    <div id="carousel">
        <i class="fa-solid fa-right-from-bracket" id="ocultarTrailer"></i>
        <iframe id="trailer" width="100%" height="100%"
            src="https://www.youtube.com/embed/x7uLutVRBfI?si=fl-eHplf9zIvSxGx&quality=high"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <h1>Demon Slayer Infinity Castle</h1>
        <div id="subtitle">
            <div id="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <h3>The battleground is set for the final battle.</h3>
            <div class="button">Ver Trailer</div>
        </div>
    </div>
    <main>
        <div id="cards">
            <div class="film">
                <div class="hero">
                    <img src="chainsawman.jpg" alt="chainsawman">
                </div>
                <h3>CHAINSAW MAN: EL ARCO DE REZE</h3>
            </div>
            <div class="film">
                <div class="hero">
                    <img src="blackphone2.jpg" alt="blackphone2">
                </div>
                <h3>BLACK PHONE 2</h3>
            </div>
            <div class="film">
                <div class="hero">
                    <img src="zootopia2.jpg" alt="zootopia2">
                </div>
                <h3>ZOOTROPOLIS 2</h3>
            </div>
            <div class="film">
                <div class="hero">
                    <img src="regresoalfuturo40.jpg" alt="regresoalfuturo40">
                </div>
                <h3>REGRESO AL FUTURO</h3>
            </div>
            <div class="film">
                <div class="hero">
                    <img src="jujutsukaisen-ejecucion.jpg" alt="jujutsukaisen-ejecucion">
                </div>
                <h3>JUJUTSU KAISEN: EJECUCION</h3>
            </div>
        </div>
    </main>
    <footer>
        <p class="autor">Hecho por Leandro Abdiel Moreno Valc√°rcel</p>
        <div id="rs">
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-facebook"></i>
        </div>
    </footer>
    <script src="Cine.js"></script>
</body>

</html>
