<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario.css">
    <title>Primer Formulario</title>
</head>
<body>
    <fieldset>
    <legend>Datos Personales</legend>
    <form>
        <label for="nombre">Nombre: </label>
        <br>
        <input type="text" id="nombre" placeholder="Introduce tu nombre" required>
        <br><br>
        <label for="nombre2">2ºdo Nombre: </label>
        <br>
        <input type="text" id="nombre2" placeholder="Introduce tu 2ºdo nombre">
        <br><br>
        <label for="apellido">Apellidos: </label>
        <br>
        <input type="text" id="apellido" placeholder="Introduce tus apellidos" required>
        <br><br>
    </form>
</fieldset>
<fieldset>
    <legend>Formulario de Contacto</legend>
    <form>
        <label for="email">Email: </label>
        <br>
        <input type="email" id="email" placeholder="Introduce tu email" required>
        <br><br>
        <label for="telefono">Teléfono: </label>
        <br>
        <input type="tel" id="telefono" placeholder="Introduce tu teléfono">
        <br><br>
    </form>
</fieldset>
</body>
</html>
